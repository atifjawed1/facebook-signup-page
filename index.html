<!DOCTYPE html>

<html
 
lang="en">

<head>

  
<meta
 
charset="UTF-8">

  
<meta
 
name="viewport"
 
content="width=device-width, initial-scale=1.0">

  
<title>Facebook Signup</title>

  
<link
 
rel="stylesheet"
 
href="style.css">

</head>
<body>
  <div class="container">
    <header>
      <h1>Facebook</h1>
    </header>
    <main>
      <form
 
action="#">

        
<div
 
class="form-group">

          
<label
 
for="first-name">First Name:</label>

          
<input
 
type="text"
 
id="first-name"
 
name="first_name"
 
required>

        
</div>

        
<div
 
class="form-group">

          
<label
 
for="last-name">Last Name:</label>

          
<input
 
type="text"
 
id="last-name"
 
name="last_name"
 
required>

        
</div>

        
<div
 
class="form-group">

          
<label for="email">Email or Phone Number:</label>
          <input type="text" id="email" name="email"
 
required>

        
</div>

        
<div
 
class="form-group">

          
<label
 
for="password">New Password:</label>

          
<input
 
type="password"
 
id="password"
 
name="password" required>

        
</div>

        
<div
 
class="form-group">

          
<label
 
for="birthday">Birthday:</label>

          
<input
 
type="date"
 
id="birthday"
 
name="birthday"
 
required>

        
</div>

        
<div
 
class="form-group">

          
<label
 
for="gender">Gender:</label>
          <select id="gender"
 
name="gender"
 
required>

            
<option
 
value="">Select Gender</option>

            
<option
 
value="female">Female</option>

            
<option
 
value="male">Male</option>

            
<option
 
value="custom">Custom</option>

          
</select>

        
</div>
        <button type="submit">Sign Up</button>
      </form>
    </main>
    <footer>
      <p>Already have an account? <a href="#">Log In</a></p>
    </footer>
  </div>
</body>
</html>
